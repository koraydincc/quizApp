<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <form onsubmit="Commonjs.handleRegisterForm()">
      <div class="container">
        <h2>Giriş Yapın</h2>
        <div class="mb-3">
          <label for="ad" class="form-label">Ad:</label>
          <input type="text" id="ad" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="soyad" class="form-label">Soyad:</label>
          <input type="text" id="soyad" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="text" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Şifre:</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="repassword" class="form-label"
            >Şifrenizi Doğrulayın:</label
          >
          <input
            type="password"
            id="repassword"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" id="registerPageBtn">
          Kayıt Ol
        </button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
